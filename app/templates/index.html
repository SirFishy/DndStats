{% extends "base.html" %}
{% block content %}
    <h1>Hi, {{ user.username }}!</h1>
    {% for stat in stats %}
    <div>
        <p>
            <b>Stat #: </b> {{loop.index}} <br />
            <b>Date: </b>{{ stat.date.displaydate }} <br />
            <b>Session: </b>{{ stat.session }} <br />
        </p>
    </div>
    {% endfor %}
{% endblock %}
