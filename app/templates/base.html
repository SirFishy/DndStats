<head>
    {% if title %}
    <title>{{ title }} - D&D Stats</title>
    {% else %}
    <title>Welcome to D&D Stats!</title>
    {% endif %}
</head>
<body>
    <div>
        D&D Stats:
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('login') }}">Login</a>
    </div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
